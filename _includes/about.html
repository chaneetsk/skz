<section class="about-wrap">
	<h3 id="aboutme">About Sanjeet</h3>

	<div class="face-front">
		<div class="face-img"></div>

	

	</div>

	<div class="blurb">
		<p>
			{{ site.data.portfolio.blurb }}
		</p>
	</div>



	<div class="skill-front">
		{% for item in site.data.portfolio.skills %}
			<div class="skill-unit">
				<div class="skill-label">{{ item.name }}</div>
				<div class="skill-icons {{ item.level }}">
					{% for i in (1..10) %}
					<span></span>
					{% endfor %}
				</div>
			</div>
		{% endfor %}
	</div>
</section>
