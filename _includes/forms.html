<section class="form-section">
	<h3>Let's Work Together</h3>

	<form action="#">
		<label>
		<input type="text" id="form-name" name="name" placeholder="Name" required></label>
		<label>
		<input type="email" id="form-email" name="email" placeholder="name@example.com" required></label>
		<label>
		<textarea name="message" id="form-msg" placeholder="Message" required></textarea></label>
		<div class="submit-wrap">
			<input id="submit-btn" type="button" value="Send">
		</div>

		<div class="notification"></div>
	</form>

	

</section>
